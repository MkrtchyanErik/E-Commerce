<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero4</title>
    <link rel="stylesheet" href="/style/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

</head>

<body>
    <div class="Hero4">
        <div class="main-featured">
            <div class="featured">
                <div class="featdiv">
                    <div class="back-red"></div>
                    <p class="text-16-600 font-poppins red">Categories</p>
                </div>
                <p class="text-36-600 font-inter">Browse By Category</p>
            </div>
            <div class="featured-button">
                <button><i class="fa fa-arrow-left" aria-hidden="true"></i></button>
                <button><i class="fa fa-arrow-right" aria-hidden="true"></i></button>
            </div>
        </div>
        <div class="technic">
            <div class="tech">
                <i class="fa fa-mobile" aria-hidden="true"></i>
                <p class="text-16-400 font-poppins">Phones</p>
            </div>
            <div class="tech">
                <i class="fa fa-desktop" aria-hidden="true"></i>
                <p class="text-16-400 font-poppins">Computers</p>
            </div>
            <div class="tech">

                <i class="fa fa-clock-o" aria-hidden="true"></i>
                <p class="text-16-400 font-poppins">SmartWatch</p>
            </div>
            <div class="tech">
                <i class="fa fa-camera" aria-hidden="true"></i>
                <p class="text-16-400 font-poppins">Camera</p>
            </div>
            <div class="tech">
                <i class="fa fa-headphones" aria-hidden="true"></i>
                <p class="text-16-400 font-poppins ">HeadPhones</p>
            </div>
            <div class="tech">
                <i class="fa fa-gamepad" aria-hidden="true"></i>
                <p class="text-16-400 font-poppins">Gaming</p>
            </div>
        </div>
    </div>
</body>
